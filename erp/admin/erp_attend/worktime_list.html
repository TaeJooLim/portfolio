<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRATOR | PROJECT</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/common_table.css">
    <link rel="stylesheet" href="../../../css/button_style.css">

    <script src="https://kit.fontawesome.com/d53c7b0373.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        .list th {
            border: 1px solid #60718b;
            background-color: #6f809a;
            color: #fff;
            padding: 8px 5px;
        }

        .list tr:nth-child(2n) {
            background-color: #eff3f9;
        }

        .list td {
            border: 1px solid #d6dce7;
            padding: 8px 5px;
        }
    </style>

</head>

<body>
    <div class="page_wrap bg_white noto font_14" style="height: 100vh;">

        <div class="main_right bg_white" style="width: 100%;">
            <div class="main_right_title p_10" style="height: 50px; border-bottom: 1px solid #ccc;">
                <h2 class="font_18">출/퇴근현황</h2>
            </div>
        </div>

        <div class="main_right_info" style="padding: 30px 20px;">
            <form class="p_lr20">
                <table class="list left">
                    <tr>
                        <td class="td_10">기간</td>
                        <td colspan="3">
                            <input type="date" name="start_date" id="start_date" class="weight_700 inputbox"
                                autofocus />
                            <span style="line-height: 35px;"> ~ </span>
                            <input type="date" name="end_date" id="end_date" class="weight_700 inputbox" autofocus />
                        </td>
                    </tr>
                    <tr>
                        <td>사원명</td>
                        <td>
                            <input class="p_10" type="text" placeholder="사원명" style="width:150px;" />
                        </td>
                        <td class="td_10">부서</td>
                        <td class="td_40">
                            <select style="width:150px;">
                                <option hidden>선택</option>
                                <option value="">영업부</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>내/외근구분</td>
                        <td class="font_14">
                            <input type="radio" class="v_middle" name="inout" id="all" value="all" />
                            <label for="all" class="v_middle m_r10">전체</label>
                            <input type="radio" class="v_middle" name="inout" id="in" value="in" />
                            <label for="in" class="v_middle m_r10">내근</label>
                            <input type="radio" class="v_middle" name="inout" id="out" value="out" />
                            <label for="out" class="v_middle">외근</label>
                        </td>
                        <td>지각</td>
                        <td>
                            <input type="checkbox" class="v_middle" />
                        </td>
                    </tr>
                </table>
                <div class="btn-grp center m_t10">
                    <button type="submit" class="btn_blue" id="btn">검색</button>
                    <button type="reset" class="btn_ivory">새로고침</button>
                </div>
            </form>

            <div class="m_tb20" style="border-top: 1px solid #000;">
                <div class="">
                    <div class="list_title center p_tb10">
                        <h2>출퇴근현황</h2>
                    </div>
                    <div style="width: 100%; white-space: nowrap; overflow-x: auto;">
                        <table class="list center">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" />
                                    </th>
                                    <th>번호</th>
                                    <th>일자</th>
                                    <th>사원명</th>
                                    <th>부서</th>
                                    <th>출근시간</th>
                                    <th>퇴근시간</th>
                                    <th>내/외근</th>
                                    <th>지각</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td>1</td>
                                    <td>2020/01/01</td>
                                    <td>김사원</td>
                                    <td>영업부</td>
                                    <td>08:59:32</td>
                                    <td>18:03:04</td>
                                    <td>내근</td>
                                    <td>N</td>
                                    <td class="td_10">
                                        <button class="s_btn_blue">수정</button>
                                        <button class="s_btn_red">삭제</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" />
                                    </td>
                                    <td>2</td>
                                    <td>2020/01/02</td>
                                    <td>최사원</td>
                                    <td>자재부</td>
                                    <td>09:03:32</td>
                                    <td>18:06:04</td>
                                    <td>외근</td>
                                    <td>Y</td>
                                    <td class="td_10">
                                        <button class="s_btn_blue">수정</button>
                                        <button class="s_btn_red">삭제</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="page_grp center">
                <a href="">
                    <span class="page"><i class="fas fa-angle-double-left"></i></span>
                </a>
                <a href="">
                    <span class="page"><i class="fas fa-angle-left"></i></span>
                </a>
                <a href="">
                    <span class="page">1</span>
                </a>
                <a href="">
                    <span class="page">2</span>
                </a>
                <a href="">
                    <span class="page">3</span>
                </a>
                <a href="">
                    <span class="page">4</span>
                </a>
                <a href="">
                    <span class="page">5</span>
                </a>
                <a href="">
                    <span class="page"><i class="fas fa-angle-right"></i></span>
                </a>
                <a href="">
                    <span class="page"><i class="fas fa-angle-double-right"></i></span>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="../../js/admin_main.js"></script>
<script>
    $("#btn").click(function () {
        var start = $("#start_date").val();
        var end = $("#end_date").val();

        if (start > end) {
            alert("기간 검색의 범위가 잘못되었습니다.");
            window.location.reload();
        }
    });
</script>

</html>
